<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8">
    <title>UserRegister</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/Jingle.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="aside_container">
</div>

<div id="section_container">
    <section id="form_section" class="active" >
    <header>
        <nav class="left">
            <a href="#" data-icon="previous" data-target="back">Back</a>
        </nav>
        <h1 class="title">用户注册</h1>
    </header>
    <footer>
       
        <a  href="#form_article" data-target="article" data-icon="list" >表单</a>
    </footer>
    <article data-scroll="true" class="active" id="form_article" >
        <div class="indented">
            <!-- Input group with labels-->
            <form class="input-group">
                <div class="input-row">
                    <label>您的姓名</label>
                    <input id="username_form"  name = "uname" type="text" placeholder="用户姓名">
                </div>
                <div class="input-row">
                    <label>ZTE_ID</label>
                    <input id = "user_zid_form" name = "uzid" type="text" placeholder="八位工号">
                </div>
                <div class="input-row">
                    <label>邀请码</label>
                    <input id="user_percode_form" name = "percode" type="text" >
                </div>
                <select>
  				<option value="0" selected>位置:  波分武汉开发部</option>
				</select>
                
               
                <a class="button block" data-icon="cogs">提交</a>
            </form>
        </div>
    </article>

</section>
</div>
<!--<script type="text/javascript" src="js/lib/cordova.js"></script>-->
<!-- lib -->
<script type="text/javascript" src="js/lib/zepto.js"></script>
<script type="text/javascript" src="js/lib/iscroll.js"></script>
<script type="text/javascript" src="js/lib/template.min.js"></script>
<script type="text/javascript" src="js/lib/Jingle.debug.js"></script>
<script type="text/javascript" src="js/lib/zepto.touch2mouse.js"></script>
<script type="text/javascript" src="js/lib/JChart.debug.js"></script>
<!--- app --->
<script type="text/javascript" src="js/app/app.js"></script>

</body>
</html>
